<kendo-card [width]="'100%'" class="imageBox">
    <kendo-card-header class="k-hbox">
    <img src="{{image['image']['url']}}">
</kendo-card-header>
<kendo-card-body>
    <button kendoButton type="button" class="button delete-save" (click)="deleteItem(true)" look="outline">Remove me!</button>
</kendo-card-body>
</kendo-card>
